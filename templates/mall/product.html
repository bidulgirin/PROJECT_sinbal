<!-- 상품페이지 -->
{% extends 'base/base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/mall/style.css' %}" />
<!-- 콘텐츠 영억 -->
<div class="container">
    <h2 class="fw-bold">검색전/후 나타나는 페이지</h2>
    <ul class="d-flex cards flex-wrap">
        {% for data in datas %}
        <li class="product_info">
            <div class="product-list">
                <!-- LSH START -->
                <div class="ly-img">
                    <a href="{% url 'product_detail' id=data.id %}">
                        <img src="{{data.images.url}}" alt="{{data.name}}" />
                    </a>
                </div>
                <div class="ly-content p-1">
                    <div class="ly-brand">
                        <div class="fw-bold">{{data.brand}}</div>
                    </div>
                    <div class="ly-name">
                        <div class="">
                            <a href="#!">{{data.name}}</a>
                        </div>
                    </div>
                    <div class="ly-price">
                        <span class="fw-bold fs-6">{{data.price}} 원</span>
                    </div>
                </div>
                <!-- LSH END -->
            </div>
        </li>
        {% endfor %}
    </ul>
    <!-- 페이지 네이션 -->
    <nav aria-label="...">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
                    >Previous</a
                >
            </li>
            <li class="page-item active">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item" aria-current="page">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>

{% endblock %}
