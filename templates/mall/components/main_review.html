<div class="container-fluid">
    <h2 class="fw-bold">REVIEWS</h2>
    <ul class="d-flex cards flex-wrap">
        {% for review in reviews %}
        <li>
            <div class="ly-img">
                <a href="{% url 'mall_review_detail' review_id=review.id %}">
                    <img
                        src="https://cdn.shoemarker.co.kr/Upload/ProductImage/020102/48964_1_0320_0320.jpg"
                        alt="{{review.title}}"
                    />
                </a>
            </div>
            <div class="ly-content p-2">
                <div class="rating">★ {{review.rating}}</div>
                <div class="ly-name fw-bold fs-5">네오런닝화</div>
                <p>{{review.content | truncatechars:30}}</p>
            </div>
        </li>
        {% empty %}
        <li>아직 리뷰가 없습니다.</li>
        {% endfor %}
    </ul>
</div>
