{% extends 'base/base.html' %}
{% block content %}
<div id="per-info">
    <div id="user-info">
        {{ user.profile_image }}
        이름  : {{ user.nickname }}
        소개 : {{ user.short_description }}
    </div>
    <div id="user-comment">
        {% for comment in comments %}
            {{ comment.content }}
        {% endfor %}
    </div>
    <div id="user-review">
        {% for review in reviews %}
            {{ review.content }}
        {% endfor %}
    </div>
</div>
{% endblock %}
