<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이런신발</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        body {
                background-color: #fafbfc; 
            }
        
        .mt-5 {
                margin-top: 3rem;
        }

        .line {
            display:flex;
            flex-basis:100%;
            align-items:center;
            color:rgba(0, 0, 0, 0.35);
            font-size:14px;
            margin:-30px 0px;
            font-weight:bold;
        }
        .line::before{
            content:"";
            flex-grow:1;
            margin:0px 425px;
            background:rgba(0,0,0,0.35);
            height:1px;
            font-size:0px;
            line-height: 2px;
            margin-right: 35px;
        }
        .line::after {
            content:"";
            flex-grow:1;
            margin:0px 425px;
            background:rgba(0,0,0,0.35);
            height:1px;
            font-size:0px;
            line-height:0px;
            margin-left: 35px;
        }

         .text:focus {
            outline: none; 
        }

        .form-control {
            border: 0;
        }
    </style>
</head>

<body>
    <!-- 네비게이션 바 (Bootstrap 문서에서 복사) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mx-auto">이런신발</span>
        </div>
    </nav>

    <div class = "container mt-5">
        <div class = "row">
            <div class = "text-center" style="font-size: xx-large;">로그인</div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mt-5 d-flex flex-column align-items-center">
                        <div class="card" style="width:400px; background-color:rgb(255, 255, 255); border-radius: 500px;"> 
                            <div class = "card-body">
                                {{ form.username }}
                            </div>
                        </div>
                    </div>

                    <div class="mt-3 d-flex flex-column align-items-center">
                        <div class="card" style="width:400px; background-color:rgb(255, 255, 255); border-radius: 500px;"> 
                            <div class = "card-body text-center">
                                {{ form.password }}
                            </div>
                        </div>
                    </div>
                </form>

            <div class = "line mt-3">또는</div>

            <div class="mt-5 d-flex flex-column  align-items-center">
                <div class="card" style="width:450px; background-color:rgb(165, 165, 165)"> 
                    <div class = "card-body text-center">
                        <button type="submit" class = "btn btn-login">
                            <span style="color: #fafbfc; font-weight:normal;">이메일로 로그인</span>
                        </button>
                    </div>
                </div>
                <br>
                <div class="card" style="width:450px; background-color:rgb(46, 230, 101)"> 
                    <div class = "card-body text-center">
                        <button type="submit" class = "btn btn-login">
                            <span style="color: #fafbfc; font-weight:normal;">네이버로 로그인</span>
                        </button>
                    </div>
                </div>
                <br>
                <div class="card" style="width:450px; background-color:rgb(39, 39, 41)"> 
                    <div class = "card-body text-center">
                        <button type="submit" class = "btn btn-login">
                            <span style="color: #fafbfc; font-weight:normal;">구글로 로그인</span>
                        </button>
                    </div>
                </div>
                <br>
                <div class="card" style="width:450px; background-color:rgb(136, 136, 243)"> 
                    <div class = "card-body text-center">
                        <button type="submit" class = "btn btn-login">
                            <span style="color: #fafbfc; font-weight:normal;">페이스북으로 로그인</span>
                        </button>
                    </div>
                </div>
                <div class = "mt-4">
                    <span style = "font-size:small;">이런신발이 처음이신가요?</span>
                    <a href="{% url 'signup' %}" style="color: #585959;"><span style = "font-size:small; font-weight:bold;">회원가입하기</span></button></a>
                </div>
            </div>
            <br>
            <br>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
